<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="wrdstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>

    <h1>RANDOM PASSWORD GENERATOR</h1>
    <div id="ww">
    <label for="amount" class="labels">How many passwords would you like to generate?</label> <br>
    <input type="number" id="amount" class="inputs" value="1"> <br>
    <label for="letter" class="labels">How many lowercase letters do you need?</label> <br>
    <input type="number" id="letter" class="inputs"> <br>
    <label for="number" class="labels">How many numbers do you need?</label> <br>
    <input type="number" id="number" class="inputs"> <br>
    <label for="symbol" class="labels">How many symbols do you need?</label> <br>
    <input type="number" id="symbol" class="inputs"> <br>
    <label for="bigletter" class="labels">How many uppercase letters do you need?</label> <br>
    <input type="number" id="bigletter" class="inputs"> <br> <br>
    <label for="" class="labels">Choose a type of password</label> <br> <br> <br>
    <select name="" id="typePasswords"> 
        <option value="repeated" id="repeated">Password with repeated characters</option>
        <option value="unique" id="unique">Unique Password</option>
    </select> <br><br> <br>
    <button id="submit">Generate</button> <br> <br> <br>
    <div id="resultbox">

    <p>Results:</p> <p id="result"></p>
    <ol id="passwordList"></ol>
    </div>
     
    
    <script src="generator.js"></script>
</body>
</html>
