<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="wrdstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>

    <h1>RANDOM PASSWORD GENERATOR</h1>
    <div id="ww">
    <label for="" class="labels">How many letters do you need?</label> <br>
    <input type="number" id="letter" class="inputs"> <br>
    <label for="" class="labels">How many numbers do you need?</label> <br>
    <input type="number" id="number" class="inputs"> <br>
    <label for="" class="labels">How many symbols do you need?</label> <br>
    <input type="number" id="symbol" class="inputs"> <br><br><br>
    <button id="submit">Submit</button> <br><br>
    <div id="resultbox">
    <p>Results:</p> <p id="result"></p>
    </div>
     </div>
     
    
    <script src="generator.js"></script>
</body>
